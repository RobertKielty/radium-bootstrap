<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css"
      href="//cloud.typography.com/6367052/709306/css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
    <header class="Header Row">
      <div class="Container">
        <h1 class="Logo">
          Radium Bootstrap
        </h1>
      </div>
    </header>

    <main>
      <div class="Container">
        <div class="u-textCenter">
          <code class="Installer">npm install radium-bootstrap</code>
        </div>

        <div class="Copy u-marginModule">
          {{content}}
        </div>
      </div>

      <div class="Row">
        <h2 class="u-textCenter">Examples</h2>

        <div id="examples"></div>
      </div>
    </main>

    <footer class="Footer Row">
      <div class="Container u-textCenter u-marginModule">
        <p>
          Made with love in Seattle by

          <a class="FooterLogo" href="http://formidablelabs.com">
            <img width="300" src="img/formidable-logo.svg" alt="Formidable Labs">
          </a>
        </p>

        <p>P.S. <a href="http://formidablelabs.com/careers/">We&rsquo;re hiring</a>.
      </div>
    </footer>

    <script src="js/app.min.js"></script>
  </body>
</html>
